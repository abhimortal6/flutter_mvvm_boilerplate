name: flutter_mvvm_boilerplate
description: Ready to use flutter boiler plate

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  http: 0.13.4
  connectivity: 3.0.6
  shared_preferences: 2.0.13
  provider: 6.0.2
  easy_localization: 3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/images/logos/
    - assets/localisation/

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf



